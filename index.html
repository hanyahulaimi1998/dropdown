<!DOCTYPE html>
<html>
<head>
	<title>Percobaan</title>
	<link rel="stylesheet" type="text/css" href="web-fonts-with-css/css/fontawesome-all.min.css">
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
			background: url('hulaimi.jpg') no-repeat;
			background-size: cover;
			font-family: arial;
		}
		.menu ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.menu ul li{
			padding: 15px;
			position: relative;
			width: 150px;
			vertical-align: middle;
			background-color: #34495E;
			opacity: .8;
			cursor: pointer;;
			border-top: 1px solid #BDC3C7;
			transition: all 0.3s;
		}
		.menu > ul >li{
			border-right: 5px solid #F1C40F;
		}
		.menu ul ul{
			transition: all 0.3s;
			opacity: 0;
			position: absolute;
			border-left: 5px solid #F1C40F;
			visibility: hidden;
			left: 100%;
			top: -2%;
		}
		.menu ul li:hover{
			background-color: green;
		}
		.menu ul li:hover >ul{
			opacity: 1;
			visibility: visible;
		}
		.menu ul li a{
			color: #fff;
			text-decoration: none;
		}
		span{
			margin-right: 15px;
		}
		.menu > ul > li:nth-of-type(2)::after{
			content: "+";
			position: absolute;
			margin-left: 30%;
			color: #fff;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li><a href=""><span class="fa fa-home"></span>Home</a></li>
			<li><a href=""><span class="fa fa-users"></span>User</a>
				<ul>
					<li><a href=""><span class="fa fa-plus"></span>Add</a></li>
					<li><a href=""><span class="fa fa-edit"></span>Edit</a></li>
					<li><a href=""><span class="fa fa-save"></span>Simpan</a></li>
				</ul>
			</li>
			<li><a href=""><span class="fa fa-desktop"></span>Web Design</a></li>
			<li><a href=""><span class="fa fa-database"></span>Database</a></li>
			<li><a href=""><span class="fa fa-phone"></span>phone</a></li>
		</ul>
	</div>
</body>
</html>
